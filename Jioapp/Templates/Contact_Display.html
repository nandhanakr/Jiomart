<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        {% for i in data %}
                      <td> {{i.Name}}</td>
                      <td> {{i.Email}}</td>
                      <td> {{i.Subject}}</td>
                      <td> {{i.Message}}</td>

                          <td>
                              <a href="{% url 'contact_delete' co_id=i.id %}">
                                  <button type="submit" class="btn btn-danger btn-sm btn-icon-text typcn typcn-delete-outline btn-icon-append">Delete</button>
                          </td>
                      </tr>
                      {% endfor %}
</body>
</html>
{% endblock %}
